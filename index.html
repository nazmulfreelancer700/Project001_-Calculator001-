
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="keyword" content="calculator">
  <!-- <meta http-equiv="refresh" content="5s"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <input type="text" placeholder="0" id="inputBox">
    <div>
      <button class="color_text">AC</button>
      <button class="color_text">DEL</button>
      <button class="color_text">%</button>
      <button class="color_text">/</button>
    </div>
    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="color_text">*</button>
    </div>
    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="color_text">-</button>
    </div>
    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="color_text">+</button>
    </div>
    <div>
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="color_pointor">=</button>
    </div>
  </div> 
  <script src="app.js"></script>
</body>
</html>
